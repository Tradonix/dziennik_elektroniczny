{% extends '__base__.html' %}
{% block title %}
    {{ title }}
{% endblock %}
{% block content %}

        <div class="container">
        {% for subject in subjects %}
            <div class="row"
                 style="background: {% if forloop.counter0|divisibleby:2 %}#9fa292{% else %}#cacaca{% endif %}">
                <div class="col-sm"><a href="{% url 'grade_add' pk=subject.id %}">{{ subject.name }}</a></div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
