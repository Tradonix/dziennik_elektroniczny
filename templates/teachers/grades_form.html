{% extends '__base__.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Ocena: <input type="number" name="value" value="{{ value }}"></p>
        <p>Przedmiot:
            <select name="subject">
                {% for subject in subjects %}
                    <option value="{{ subject.id }} {% if subject.id == selected_subject %}selected{% endif %}">
                        {{ subject.name }}</option>
                {% endfor %}
            </select>
        </p>

        <p>Ucze≈Ñ:
            <select name="student">
                {% for student in students %}
                    <option value="{{ student.id }}" {% if student.id == selected_student %}selected{% endif %}>
                        {{ student.username }}</option>
                {% endfor %}
            </select>
        </p>

        <input class="btn btn-primary btn-sm" type="submit" value="{{ btn }}">
    </form>
{% endblock %}
