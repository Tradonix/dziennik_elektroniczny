{% extends '__base__.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <div class="container">
        {% for subject in subjects %}
            <div class="row"
                 style="background: {% if forloop.counter0|divisibleby:2 %}#9fa292{% else %}#cacaca{% endif %}">
                <div class="col-sm"><a href="{% url 'subject_edit' pk=subject.id %}">{{ subject.name }}</a></div>
                <div class="col-sm">{{ subject.teacher }}</div>
                <div class="col-sm">
                    <ul class="list-unstyled">
                        {% for student in subject.students.all %}
                            <li>{{ student.username }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        {% endfor %}
    </div>
    <a class="btn btn-primary btn-sm" href="{% url 'subject_add' %}">Dodaj przedmiot</a>
{% endblock %}
