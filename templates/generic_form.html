{% extends '__base__.html' %}
{% block title %}
    {{ title }}
{% endblock %}
{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="{{ button }}">
        {% if button == 'Login' %}
            <a class="btn btn-secondary" href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </form>

{% endblock %}
